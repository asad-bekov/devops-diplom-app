name: Build and Deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  REGISTRY: cr.yandex/crplsrum4vurc408russ
  IMAGE_NAME: diploma-app
  K8S_NAMESPACE: default

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup yc CLI and configure Docker
        env:
          YC_SA_KEY: ${{ secrets.YC_SA_KEY }}
        run: |
          curl -s https://storage.yandexcloud.net/yandexcloud-yc/install.sh | \
            bash -s -- -i /tmp/yc -n
		  echo "/tmp/yc/bin" >> $GITHUB_PATH
          
          echo "$YC_SA_KEY" > /tmp/sa-key.json
          yc config set service-account-key /tmp/sa-key.json
          yc config set cloud-id b1gm0hnoge59gnkmh3dl
          yc config set folder-id b1gm0hnoge59gnkmh3dl
          
          yc container registry configure-docker
          echo "Docker configured for Yandex Cloud"
          
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
                 
      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{date 'YYYYMMDD'}}-            
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          
  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    
    steps:
      - name: Checkout k8s manifests
        uses: actions/checkout@v4
        with:
          repository: asad-bekov/devops-diplom-k8s
          path: k8s-manifests
          
      - name: Setup kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.28.0'
          
      - name: Configure kubeconfig
        run: |
          mkdir -p ~/.kube
          echo "Kubeconfig configuration will be added here"
          
      - name: Deploy to Kubernetes
        run: |
          echo "=== Deploying application to Kubernetes ==="
          kubectl apply -f k8s-manifests/ --namespace=${{ env.K8S_NAMESPACE }}
          kubectl rollout status deployment/diploma-app --namespace=${{ env.K8S_NAMESPACE }}
          echo "Application deployed successfully"
