name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]

env:
  REGISTRY: cr.yandex/crplsrum4vurc408russ
  IMAGE_NAME: devops-diplom-app
  K8S_NAMESPACE: cicd

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Login to Yandex Container Registry
        uses: docker/login-action@v2
        with:
          registry: cr.yandex
          username: json_key
          password: ${{ secrets.YC_SA_KEY }}

      - name: Set image tag
        id: vars
        run: |
          if [[ "$GITHUB_REF" == refs/tags/* ]]; then
            echo "IMAGE_TAG=$GITHUB_REF_NAME" >> $GITHUB_OUTPUT
          else
            echo "IMAGE_TAG=main" >> $GITHUB_OUTPUT
          fi

      - name: Build and push image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.vars.outputs.IMAGE_TAG }}

  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v')

    steps:
      - uses: actions/checkout@v3

      - name: Setup kubectl
        uses: azure/setup-kubectl@v3

      - name: Configure kubeconfig
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBE_CONFIG_DATA }}" | base64 -d > ~/.kube/config
          chmod 600 ~/.kube/config
          kubectl cluster-info

      - name: Set image tag
        id: vars
        run: |
          if [[ "$GITHUB_REF" == refs/tags/* ]]; then
            echo "IMAGE_TAG=$GITHUB_REF_NAME" >> $GITHUB_OUTPUT
          else
            echo "IMAGE_TAG=main" >> $GITHUB_OUTPUT
          fi

      - name: Create namespace
        run: |
          kubectl create namespace ${{ env.K8S_NAMESPACE }} --dry-run=client -o yaml | kubectl apply -f -

      - name: Create registry secret
        run: |
          kubectl create secret docker-registry yc-registry-secret \
            --docker-server=cr.yandex \
            --docker-username=json_key \
            --docker-password='${{ secrets.YC_SA_KEY }}' \
            --namespace=${{ env.K8S_NAMESPACE }} \
            --dry-run=client -o yaml | kubectl apply -f -

      - name: Deploy application
        run: |
          cat <<EOF > deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: devops-diplom-app
  namespace: ${{ env.K8S_NAMESPACE }}
spec:
  replicas: 2
  selector:
    matchLabels:
      app: devops-diplom-app
  template:
    metadata:
      labels:
        app: devops-diplom-app
    spec:
      imagePullSecrets:
        - name: yc-registry-secret
      containers:
        - name: app
          image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.vars.outputs.IMAGE_TAG }}
          ports:
            - containerPort: 80
          EOF
          kubectl apply -f deployment.yaml
          kubectl rollout status deployment/devops-diplom-app -n ${{ env.K8S_NAMESPACE }}

      - name: Apply service
        run: |
          cat <<EOF > service.yaml
apiVersion: v1
kind: Service
metadata:
  name: devops-diplom-app
  namespace: ${{ env.K8S_NAMESPACE }}
spec:
  type: NodePort
  selector:
    app: devops-diplom-app
  ports:
    - port: 80
      targetPort: 80
          EOF
          kubectl apply -f service.yaml
