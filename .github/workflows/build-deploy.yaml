name: Build and Deploy Application

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  release:
    types: [created]

env:
  REGISTRY: cr.yandex/crplsrum4vurc408russ
  IMAGE_NAME: diploma-app
  K8S_NAMESPACE: default

jobs:
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Login to Yandex Container Registry
        uses: docker/login-action@v2
        with:
          registry: cr.yandex
          username: json_key
          password: ${{ secrets.YC_SA_KEY }}
      
      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Run tests
        run: |
          # Простые тесты
          docker run --rm ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${GITHUB_SHA::8} nginx -t
          echo "✅ Image built successfully"
  
  deploy:
    name: Deploy to Kubernetes
    needs: build
    if: github.event_name == 'release'
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Configure kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.28.0'
      
      - name: Set up kubeconfig
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBE_CONFIG }}" | base64 -d > $HOME/.kube/config
          chmod 600 $HOME/.kube/config
      
      - name: Deploy to Kubernetes
        run: |
          export KUBECONFIG=$HOME/.kube/config
          
          # Обновляем образ в deployment
          kubectl set image deployment/diploma-app \
            diploma-app=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.event.release.tag_name }} \
            --namespace=${{ env.K8S_NAMESPACE }}
          
          # Ждем rollout
          kubectl rollout status deployment/diploma-app \
            --namespace=${{ env.K8S_NAMESPACE }} \
            --timeout=300s
          
          echo "✅ Application deployed successfully!"
          echo "Tag: ${{ github.event.release.tag_name }}"
          echo "Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.event.release.tag_name }}"
      
      - name: Verify deployment
        run: |
          export KUBECONFIG=$HOME/.kube/config
          kubectl get pods -l app=diploma-app -n ${{ env.K8S_NAMESPACE }}
          kubectl get svc diploma-app -n ${{ env.K8S_NAMESPACE }}
