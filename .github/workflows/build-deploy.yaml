name: Build and Deploy Application

on:
  push:
    branches: [ main ]
  release:
    types: [created]

env:
  REGISTRY: cr.yandex/crplsrum4vurc408russ
  IMAGE_NAME: diploma-app
  K8S_NAMESPACE: default

jobs:
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Login to Yandex Container Registry
        run: |
          echo "${{ secrets.YC_SA_KEY }}" > /tmp/sa-key.json
          yc config set service-account-key /tmp/sa-key.json
          yc container registry configure-docker
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Run simple test
        run: |
          echo "✅ Image built and pushed successfully"
          echo "Tags:"
          echo "- ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"
          echo "- ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}"
  
  deploy:
    name: Deploy to Kubernetes
    needs: build
    if: github.event_name == 'release'
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Configure kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.28.0'
      
      - name: Set up kubeconfig
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBE_CONFIG }}" | base64 -d > $HOME/.kube/config
          chmod 600 $HOME/.kube/config
      
      - name: Create namespace if not exists
        run: |
          kubectl create namespace ${{ env.K8S_NAMESPACE }} --dry-run=client -o yaml | kubectl apply -f -
      
      - name: Apply Kubernetes manifests
        run: |
          export KUBECONFIG=$HOME/.kube/config
          
          # Применяем манифесты
          kubectl apply -f manifests/deployment.yaml -n ${{ env.K8S_NAMESPACE }}
          kubectl apply -f manifests/service.yaml -n ${{ env.K8S_NAMESPACE }}
          
          echo "✅ Kubernetes manifests applied"
      
      - name: Update image in deployment
        run: |
          export KUBECONFIG=$HOME/.kube/config
          
          # Обновляем образ
          kubectl set image deployment/diploma-app \
            diploma-app=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.event.release.tag_name }} \
            -n ${{ env.K8S_NAMESPACE }} \
            --record
          
          # Ждем rollout
          kubectl rollout status deployment/diploma-app \
            -n ${{ env.K8S_NAMESPACE }} \
            --timeout=300s
          
          echo "✅ Application deployed successfully!"
      
      - name: Verify deployment
        run: |
          export KUBECONFIG=$HOME/.kube/config
          echo "=== Pods ==="
          kubectl get pods -l app=diploma-app -n ${{ env.K8S_NAMESPACE }}
          echo "=== Service ==="
          kubectl get svc diploma-app -n ${{ env.K8S_NAMESPACE }}
          echo "=== Deployment ==="
          kubectl get deployment diploma-app -n ${{ env.K8S_NAMESPACE }}
