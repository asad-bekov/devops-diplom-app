name: Build and Deploy Application

on:
  push:
    branches: [ main ]
  release:
    types: [created]

env:
  REGISTRY: cr.yandex/crplsrum4vurc408russ
  IMAGE_NAME: diploma-app
  K8S_NAMESPACE: default

jobs:
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Login to Yandex Container Registry
        run: |
          echo "${{ secrets.YC_SA_KEY }}" | docker login \
            --username 'json_key' \
            --password-stdin \
            cr.yandex
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Run simple test
        run: |
          echo "✅ Image built and pushed successfully"
          echo "Tags:"
          echo "- ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"
          echo "- ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}"
  
  deploy:
    name: Deploy to Kubernetes
    needs: build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Configure kubectl
        uses: azure/setup-kubectl@v3
      
      - name: Set up kubeconfig
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBE_CONFIG }}" | base64 -d > $HOME/.kube/config
          chmod 600 $HOME/.kube/config
      
      - name: Verify cluster access
        run: |
          kubectl cluster-info
          kubectl get nodes
      
      - name: Check if deployment exists
        id: check-deployment
        run: |
          if kubectl get deployment diploma-app -n ${{ env.K8S_NAMESPACE }} &>/dev/null; then
            echo "deployment_exists=true" >> $GITHUB_OUTPUT
          else
            echo "deployment_exists=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Create/Update deployment
        run: |
          # Создаем или обновляем деплоймент
          kubectl create deployment diploma-app \
            --image=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }} \
            --port=80 \
            --replicas=2 \
            --namespace=${{ env.K8S_NAMESPACE }} \
            --dry-run=client -o yaml | kubectl apply -f -
          
          # Создаем сервис если его нет
          kubectl expose deployment diploma-app \
            --port=80 \
            --target-port=80 \
            --type=ClusterIP \
            --namespace=${{ env.K8S_NAMESPACE }} \
            --dry-run=client -o yaml | kubectl apply -f -
      
      - name: Update image in deployment
        run: |
          # Обновляем образ в существующем деплойменте
          kubectl set image deployment/diploma-app \
            diploma-app=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }} \
            -n ${{ env.K8S_NAMESPACE }} \
            --record
      
      - name: Wait for rollout
        run: |
          kubectl rollout status deployment/diploma-app \
            -n ${{ env.K8S_NAMESPACE }} \
            --timeout=300s
      
      - name: Verify deployment
        run: |
          echo "=== Pods ==="
          kubectl get pods -n ${{ env.K8S_NAMESPACE }} -l app=diploma-app
          echo "=== Service ==="
          kubectl get svc diploma-app -n ${{ env.K8S_NAMESPACE }}
          echo "=== Deployment ==="
          kubectl get deployment diploma-app -n ${{ env.K8S_NAMESPACE }}
