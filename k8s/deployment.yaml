apiVersion: apps/v1
kind: Deployment
metadata:
  name: devops-diplom-app
  namespace: cicd
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  selector:
    matchLabels:
      app: devops-diplom-app
  template:
    metadata:
      labels:
        app: devops-diplom-app
    spec:
      imagePullSecrets:
        - name: yc-registry-secret
      containers:
        - name: app
          image: {{IMAGE}}
          imagePullPolicy: Always
          ports:
            - containerPort: 80
          env:
            - name: GIT_SHA
              value: "{{IMAGE_TAG}}"
          readinessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 5
          livenessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 15
